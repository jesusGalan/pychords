            <div class="col-xs-6">
                <select class="form-control" data-ng-options="scale as scale | uppercase for scale in scales" ng-change="getScaleGrades(selectedScale)" ng-model="selectedScale.name">

                </select>
            </div>

            <div class="col-xs-6">
                <select ng-change="getTones(selectedScale.selectedGrade)" ng-show="selectedScale.name" class="form-control" data-ng-options="grade as grade | uppercase for grade in grades" ng-model="selectedScale.selectedGrade">

                </select>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-xs-6">
                <select class="form-control" ng-show="selectedScale.selectedGrade && selectedScale.name" data-ng-options="tone as tone for tone in tones" ng-model="selectedScale.selectedTone" ng-change="setNotes(selectedScale.selectedTone)">
                    <option value="">Seleccione Tono</option>
                </select>
            </div>

            <div class="col-xs-6">
                <select class="form-control" ng-change="getNotePositions(selectedScale.selectedNote)" ng-show="selectedScale.selectedTone && selectedScale.selectedGrade && selectedScale.name" data-ng-options="note as note for note in notes" ng-model="selectedScale.selectedNote">
