<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pychords</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Scalable, Customizable Guitar Fretboard</h1>
  <h2>G Major:</h2>
  <div class="make-chord" id="changes">3,3,0,0,2,3</div>

  <p><button id="change-chord" data-chord="5,x,5,5,0,0">Change above chord to Am7</button></p>

  <p>You can adjust the numbers in the "make-chord" div to place the finger wherever (which makes it kind of accessible!). Then you can adjust much of the view of the fretboard in the .LESS variables.</p>

  <h2>F# Major 7th:</h2>
  <div class="make-chord">x,x,x,x,x,x</div>

  <script src="/static/js/index.js"></script>
</body>
</html>
